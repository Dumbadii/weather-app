<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="root">
      <nav>
        <img alt="" id="logo" />
        <div id="search-group">
          <input type="text" id="search-input" />
          <input type="button" value="Search" id="search-btn" />
        </div>
      </nav>
      <div class="main">
        <div class="current-main">
          <div class="left">
            <div id="address">London</div>
            <div id="icon">Clouds</div>
            <div id="temp">59C</div>
            <div>H:68 L:59</div>
          </div>
          <div class="right">
            <div class="hours">
              <ul>
                <li>
                  <div class="humidity">100%</div>
                  <div class="condition">rain</div>
                  <div class="temp">16</div>
                </li>
                <li>
                  <div>2</div>
                </li>
                <li>
                  <div>3</div>
                </li>
              </ul>
            </div>
            <div class="today">
              Today: few clouds, the hight will be 68, the low tonight will be
              59.
            </div>
          </div>
        </div>
        <div class="current-other">
          <div>
            <div>sunrise</div>
            <div id="sunrise">sunrise</div>
          </div>
          <div>
            <div>sunset</div>
            <div id="sunset">sunset</div>
          </div>
          <div>
            <div>chance</div>
            <div id="rainchance">chance</div>
          </div>
          <div>
            <div>humidity</div>
            <div id="humidity">humidity</div>
          </div>
          <div>
            <div>wind</div>
            <div id="wind">wind</div>
          </div>
          <div>
            <div>feels</div>
            <div id="feels">feels</div>
          </div>
          <div>
            <div>precipitation</div>
            <div id="precipitation">precipitation</div>
          </div>
          <div>
            <div>pressure</div>
            <div id="pressure">pressure</div>
          </div>
          <div>
            <div>
              <div>visibility</div>
              <div id="visibility">visibility</div>
            </div>
          </div>
          <div>
            <div>uv</div>
            <div id="uvindex">uv</div>
          </div>
        </div>
        <div class="next-week"></div>
      </div>
    </div>
  </body>
</html>
