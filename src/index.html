<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="root">
      <nav>Nav</nav>
      <div class="main">
        <div class="current-main">
          <div class="left">
            <div id="address">London</div>
            <div id="icon">Clouds</div>
            <div id="temp">59C</div>
            <div>H:68 L:59</div>
          </div>
          <div class="right">
            <div class="hours">
              <ul>
                <li>
                  <div>1</div>
                </li>
                <li>
                  <div>2</div>
                </li>
                <li>
                  <div>3</div>
                </li>
              </ul>
            </div>
            <div class="today">
              Today: few clouds, the hight will be 68, the low tonight will be
              59.
            </div>
          </div>
        </div>
        <div class="current-other">current-other</div>
        <div class="next-week">next week</div>
      </div>
    </div>
  </body>
</html>
